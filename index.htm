<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
			
			var personList = [];
			var personClasses = [];
			var personAge = [];
			var personShooting = [];
			
		$(document).ready(function(){
			$.ajax({
				type: "GET",
				url: "chartsdata.xml",
				dataType: "xml",
				success: function(xml) {
					
					$(xml).find('person').each(function(){
						var $person = $(this);
						personList.push($person.attr("name"));
						personClasses.push(parseInt($person.find('classes').text()))
						personAge.push(parseInt($person.find('age').text()))
						personShooting.push(parseInt($person.find('shootingpercent').text()))
						console.log(personShooting);
						
					});
					
					
					writeChart();
				}
		});
		
		});
			
			
			
function writeChart (){
	
        $('#chart1').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Class Wins'
            },
            subtitle: {
                text: 'Source: melissaborden'
            },
            xAxis: {
                categories: personList,
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Population (millions)',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                valueSuffix: ' millions'
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -40,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: '#FFFFFF',
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Classes',
                data: personClasses
            }, {
                name: 'Age',
                data: personAge
		}]
        });
	    
	     $('#chart2').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: 'Shooting Percentage'
        },
        tooltip: {
    	    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    color: '#000000',
                    connectorColor: '#000000',
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'Shooting percent',
            data: [ 
		[personList[0], personShooting[0]],
                [personList[1],  personShooting[1]],
                {
                    name: personList[5],
                    y: personShooting[5],
                    sliced: true,
                    selected: true
                },
                [personList[3],    personShooting[3]],
		[personList[4],    personShooting[4]],
		[personList[5],    personShooting[5]],
		[personList[6],    personShooting[6]]
        
            ]
        }]
     });
       
}

		</script>
	</head>
	<body>
<script src="js/highcharts.js"></script>
<script src="js/exporting.js"></script>

<div id="chart1" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<div id="chart2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
